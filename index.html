<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

  <!-- Step 1 -->
  <div class="step" id="step1">
    <h2>Step 1: Personal Info</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="job-title" placeholder="Job Title (e.g., Intern)">
    <input type="text" id="address" placeholder="Address">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Phone">
    <input type="file" id="photo" accept="image/*">
    <button onclick="nextStep(1)">Next</button>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <h2>Step 2: Education</h2>
    <input type="text" id="degree" placeholder="Degree">
    <input type="text" id="college" placeholder="College/University">
    <input type="text" id="year" placeholder="Year of Passing">
    <button onclick="prevStep(2)">Previous</button>
    <button onclick="nextStep(2)">Next</button>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <h2>Step 3: Experience</h2>
    <input type="text" id="company" placeholder="Company Name">
    <input type="text" id="role" placeholder="Role">
    <input type="text" id="duration" placeholder="Duration">
    <textarea id="responsibilities" placeholder="Key responsibilities (one per line)"></textarea>
    <button onclick="prevStep(3)">Previous</button>
    <button onclick="nextStep(3)">Next</button>
  </div>

  <!-- Step 4 -->
  <div class="step" id="step4">
    <h2>Step 4: Skills</h2>
    <textarea id="skills" placeholder="Skills (comma or new line separated)"></textarea>
    <button onclick="prevStep(4)">Previous</button>
    <button onclick="nextStep(4)">Next</button>
  </div>

  <!-- Step 5 -->
  <div class="step" id="step5">
    <h2>Step 5: Campus Involvement</h2>
    <textarea id="campus" placeholder="List campus activities (one per line)"></textarea>
    <button onclick="prevStep(5)">Previous</button>
    <button onclick="nextStep(5)">Next</button>
  </div>

  <!-- Step 6 -->
  <div class="step" id="step6">
    <h2>Step 6: Certificates</h2>
    <textarea id="certificates" placeholder="List certificates (one per line)"></textarea>
    <button onclick="prevStep(6)">Previous</button>
    <button onclick="nextStep(6)">Next</button>
  </div>

  <!-- Step 7 -->
  <div class="step" id="step7">
    <h2>Step 7: About Me</h2>
    <textarea id="summary" placeholder="Write a short summary about yourself"></textarea>
    <button onclick="prevStep(7)">Previous</button>
    <button onclick="generateResume()">Create Resume</button>
  </div>

  <!-- Final Resume -->
  <div class="resume" id="finalResume">
    <div class="resume-wrapper" id="resumeContent"></div>
    <div class="button-container">
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="editResume()">Edit</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
